trajectory_execution:
  allowed_execution_duration_scaling: 1.2
  allowed_goal_duration_margin: 0.5
  allowed_start_tolerance: 0.01

moveit_manage_controllers: False
moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - /assembly_robot_1/joint_trajectory_controller

  /assembly_robot_1/joint_trajectory_controller:
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - assembly_robot_1_shoulder_pan_joint
      - assembly_robot_1_shoulder_lift_joint
      - assembly_robot_1_elbow_joint
      - assembly_robot_1_wrist_1_joint
      - assembly_robot_1_wrist_2_joint
      - assembly_robot_1_wrist_3_joint
